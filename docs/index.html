  .progress-bar {
    width: 100vw;
    position: absolute;
    top: 0;
    background-color: #f3f3f3;
    border-radius: 4px;
  }

  .progress-bar-fill {
    height: 5px;
    background-color: #143d58;
    border-radius: 4px;
    animation: progress 5s ease-in-out forwards;
  }

  @keyframes progress {
    0% {
      width: 50%;
    }
    100% {
      width: 100%;
    }
  }

  .circular-progress-container {
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    bottom: 5px; /* Adjust position as needed */
    width: 100vw;
  }

  .circular-progress {
    border: 5px solid #10b44f;
    border-top: 5px solid #10b44f;
    border-radius: 50%;
    width: 50;
    height: 50;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
